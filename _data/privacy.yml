sections:
  - title: Information Collected
    content: >
      When visiting versagilitytechnologies.com, we may store some or all of the following: the ip address 
      from which the site was accessed, date/time of access, items clicked, and the browser/operating system
      used.

      This information may be used to measure the numbers of visitors to the site, analyze site performance
      and identification of potential problem areas.
  - title: External Links
    content: >
      Versagilitytechnologies.com may contain links to websites created and maintained by other public
      and/or private organizations.  When external links are accessed users are subject to the privacy and 
      security policies of the owners/sponsors of the external website(s).
  - title: Changes
    content: >
      The versagilitytechnologies.com privacy policy will be revised/updated if practices change.  Users should
      refer to this page for the latest information.

